<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Way of Pets - Sign Up</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic styles */
    body {
        font-family: Cambria, Didot;
        margin: 0;
        padding: 0;
        background-color: #e0f7fa; /* Light cyan background */
    }

    /* Container to hold the title and signup box */
    .container {
        padding: 20px;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Header styles */
    header {
        text-align: center;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 3em;
        color: #0288d1; /* Blue gradient for title */
        margin-bottom: 10px;
        background: linear-gradient(90deg, #0288d1, #388e3c); /* Blue-green gradient */
        -webkit-background-clip: text;
        background-clip: text;
    }

    /* Sign-up box styles */
    .signup-box {
        width: 100%;
        max-width: 400px;
        padding: 20px 30px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        text-align: left;
        transform: translateY(-50px); /* Move the box upwards */
    }

    /* Title in the box */
    .signup-box h2 {
        text-align: center;
        font-size: 1.8em;
        color: #0288d1; /* Blue color */
        margin-bottom: 20px;
    }

    /* Input fields */
    .signup-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
        margin-bottom: 15px;
    }

    /* Button styles */
    .signup-box button {
        background-color: #0288d1; /* Blue button background */
        color: white;
        border: none;
        padding: 12px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }

    .signup-box button:hover {
        background-color: #01579b; /* Darker blue on hover */
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .signup-box {
            width: 90%; /* Reduce width for smaller screens */
            margin: 0 auto; /* Center the form box */
            transform: translateY(0); /* Reset transform on smaller screens */
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Way of Pets: Welcome!</h1>
    </header>
    <main>
      <div class="content">
        <div class="signup-box">
          <h2>Sign Up</h2>
          <form id="signup-form">
            <input type="text" placeholder="Full Name" required>
            <input type="email" placeholder="Email" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </main>
  </div>

  <script>
    // JavaScript to handle form submission and redirect
    document.getElementById('signup-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting normally
        window.location.href = 'pet-info.html'; // Redirect to pet-info page
    });
  </script>

</body>
</html>
