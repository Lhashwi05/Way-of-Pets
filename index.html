<!DOCTYPE html>  
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Way of Pets - Login</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
  <style>
    /* Basic styles */
    body {
        font-family: Cambria, Didot;
        margin: 0;
        padding: 0;
        background-color: #e0f7fa; /* Light cyan background for a fresh feel */
    }

    /* Container to hold the title and login box */
    .container {
        padding: 20px;
        height: 100vh;
        overflow: hidden; /* Ensure proper containment of floated elements */
        display: block;
    }

    /* Left image box */
    .image-box {
        width: 45%;
        float: left; /* Float the image box to the left */
        background-color: #e0f7fa; /* Light cyan background for the image box */
        border-radius: 10px;
        padding: 20px;
        height: 65%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .image-box img {
        max-width: 100%;
        max-height: 100%;
        border-radius: 10px;
    }

    /* Title styles */
    header {
        text-align: center;
        margin-bottom: 30px;
    }

    h1 {
        font-size: 3em;
        color: #0288d1; /* Blue gradient for title */
        margin-bottom: 10px;
        background: linear-gradient(90deg, #0288d1, #388e3c); /* Blue-green gradient */
        -webkit-background-clip: text; /* This clips the gradient to the text */
        background-clip: text; /* Clip the gradient to the text */
    }

    /* Box for form */
    .login-box {
        width: 45%; /* Fixed width for form box */
        padding: 20px 30px; /* Add internal padding */
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        text-align: left; /* Left-align the content inside the box */
        float: right; /* Float the login box to the right */
    }

    /* Title in the box */
    .login-box h2 {
        text-align: center;
        font-size: 1.8em;
        color: #0288d1; /* Blue color */
        margin-bottom: 10px;
    }

    /* Input fields */
    .login-box input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1em;
        box-sizing: border-box; /* Ensures padding doesn't affect width */
    }

    /* Button styles */
    .login-box button {
        background-color: #0288d1; /* Blue button background */
        color: white;
        border: none;
        padding: 12px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        width: 100%;
    }

    .login-box button:hover {
        background-color: #01579b; /* Darker blue on hover */
    }

    /* Paragraph for extra content */
    .login-box p {
        text-align: center;
        margin-top: 10px; /* Adjusts space above the 'or' text, didn't work?;add a span to fix */
        font-size: 1em;
        color: #555;
    }

    /* Adjust "or" text position, to fix prev. issue*/
    .login-box p span {
        display: inline-block;
        position: relative;
        top: -13px; /* Move the "or" text higher */
    }

    /* Style the "Sign Up" button */
    .login-box p button {
        background-color: #388e3c; /* Green background for the sign up button */
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .login-box p button:hover {
        background-color: #2c6b31; /* Darker green on hover */
    }

    /* Clearfix to ensure both floated elements are properly contained */
    .clearfix {
        clear: both;
    }

    /* Responsive design */
    @media (max-width: 768px) {
        .login-box {
            width: 90%; /* Reduce width for smaller screens */
            float: none; /* Reset float */
            margin: 0 auto; /* Center the form box */
        }

        .image-box {
            width: 100%; /* Adjust image box size for smaller screens */
            height: 300px;
            margin-bottom: 20px;
        }

        .container {
            height: auto;
        }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Way of Pets</h1>
    </header>

    <!-- Left Image Box -->
    <div class="image-box">
      <!-- Put your image here -->
      <img src='https://us-east.storage.cloudconvert.com/tasks/9ced956b-d7e9-46dc-b412-7444261abefc/Screenshot%202025-01-19%20070238.jpg?X-Amz-Algorithm=AWS4-HMAC-SHA256&X-Amz-Content-Sha256=UNSIGNED-PAYLOAD&X-Amz-Credential=cloudconvert-production%2F20250119%2Fva%2Fs3%2Faws4_request&X-Amz-Date=20250119T152930Z&X-Amz-Expires=86400&X-Amz-Signature=72c9f999bb29d6f9dd9164af0d55ea9695e9be2c8eff8c55244084459e18d491&X-Amz-SignedHeaders=host&response-content-disposition=inline%3B%20filename%3D%22Screenshot%202025-01-19%20070238.jpg%22&response-content-type=image%2Fjpeg&x-id=GetObject' alt="Pet Image">
    </div>

    <!-- Login Box (Right side) -->
    <div class="login-box">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p><span>or</span> <button id="signupBtn" type="button">Sign up</button></p>
    </div>

    <!-- Clearfix to ensure proper layout -->
    <div class="clearfix"></div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
