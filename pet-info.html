<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Information</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic styles */
        body {
            font-family: Cambria, Didot;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light cyan background */
        }

        .container {
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            color: #0288d1; /* Blue gradient for title */
            margin-bottom: 10px;
            background: linear-gradient(90deg, #0288d1, #388e3c); /* Blue-green gradient */
            -webkit-background-clip: text;
            background-clip: text;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-size: 1.2em;
            color: #0288d1; /* Blue for label */
            margin-bottom: 10px;
            display: block;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #0288d1; /* Blue border for inputs */
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #388e3c; /* Green border on focus */
            outline: none;
        }

        button {
            background-color: #0288d1; /* Blue button background */
            color: white;
            border: none;
            padding: 12px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #01579b; /* Darker blue on hover */
        }

        /* Go Back Button */
        .go-back-btn {
            padding: 10px 20px; /* Increased padding for a bigger button */
            background-color: #388e3c; /* Green button for "Go Back" */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px; /* Larger font size for the button text */
            width: auto;
            position: fixed; /* Fixed button position */
            top: 10px; /* 10px from the top */
            left: 10px; /* 10px from the left */
            z-index: 10; /* Ensure the button is on top */
        }

        .go-back-btn:hover {
            background-color: #2c6b31; /* Darker green on hover */
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Enter Pet Information</h1>
        </header>
        <main>
            <div class="form-container">
                <form id="pet-info-form">
                    <label for="pet-name">Pet Name:</label>
                    <input type="text" id="pet-name" name="pet-name" required>
                    
                    <label for="animal-type">Type of Animal:</label>
                    <input type="text" id="animal-type" name="animal-type" required>
                    
                    <label for="pet-age">Age:</label>
                    <input type="number" id="pet-age" name="pet-age" required>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </main>
    </div>

    <script>
        // Add an event listener for form submission
        document.getElementById('pet-info-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the traditional way

            // Normally, you would send the form data to a backend server here (e.g., via AJAX).
            // For now, just redirect to the next page after submission.
            window.location.href = 'ways-to-help.html';  // Redirect to the "Ways to Help A Buddy" page
        });
    </script>
</body>
</html>
